
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Learning with HTML</title>
    <style>
        body {
            background-color: rgb(0, 0, 0);
            color: white;
        }
    </style>
</head>

<body>
    <div class="parents">
        <div class="day"> Monday</div>
        <div class="day"> Tuesday</div>
        <div class="day"> Wednesday</div>
        <div class="day"> Thursday</div>
        <div class="day"> Friday</div>
    </div>
</body>
 <script>
    const parents = document.querySelector('.parents')
    console.log(parents);                                         
    console.log(parents.children);                               //HTMLCollection(4) [div.day, div.day, div.day, div.day]
    console.log(parents.children[0].innerHTML);                  //Monday

    for (let index = 0; index < parents.children.length; index++) {      //Monday Tuesday Wednesday Thursday Friday. 
        console.log(parents.children[index].innerHTML)
    }

    parents.children[1].style.color = "red"
    parents.children[3].style.color = "yellow"
    console.log(parents.firstElementChild)
    console.log(parents.lastElementChild)


    const dayOne = document.querySelector('.day')
    console.log(dayOne);
    console.log(dayOne.parentElement);                            //here we move child to parent
    console.log(dayOne.nextElementSibling);                       //move to next element


    console.log("NODES :", parents.childNodes);                   //show all the NodeList


</script> 

</html>

<!-- 
note: see 'script' output on (inspect->console) of this page

JavaScript DOM Revision Notes
Key Concepts and Outputs

1. Selecting Elements

document.querySelector('.parents') → Selects the first element with the class parents.
document.querySelector('.day') → Selects the first element with the class day.

2. Accessing Child Elements

parents.children → Returns an HTMLCollection of all child elements inside parents.
parents.children[0].innerHTML → Outputs "Monday" (first child’s inner text).
Looping through parents.children prints all day names.

3. Modifying Styles

parents.children[1].style.color = "red" → Changes "Tuesday" text to red.
parents.children[3].style.color = "yellow" → Changes "Thursday" text to yellow.

4. Accessing First & Last Child

parents.firstElementChild → Outputs the first child (<div class="day"> Monday</div>).
parents.lastElementChild → Outputs the last child (<div class="day"> Friday</div>).

5. Navigating Between Elements

dayOne.parentElement → Outputs the parent <div class="parents">.
dayOne.nextElementSibling → Outputs the second child <div class="day"> Tuesday</div>.

6. Nodes vs Elements

parents.childNodes → Returns all child nodes, including text nodes (line breaks & spaces).
