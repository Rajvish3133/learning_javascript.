note:'querySelector' Selects the first element only
document.querySelector("#A");             //<h1 id="A" class="twenty">DOM learning on chai aur code<span style="display: none">Test Text</span></h1>
document.querySelector(".twenty")         //<h1 id="A" class="twenty">DOM learning on chai aur code<span style="display: none">Test Text</span></h1>
document.querySelector("h2");             //<h2 id="B">My name is aman</h2>,     note: querySelector Selects the first <h2> element only

const list=document.querySelector("ul"); 
const item1=list.querySelector("li");
item1.style.backgroundColor="red";          
item1.innerText="five";


note: querySelectorAll Select the all element
document.querySelectorAll("li");           //NodeList(3) [li, li, li], gives NodeList which is not pure Array but some properties of array follow which is given in prototype
const itemlist=document.querySelectorAll("li");

itemlist.style.color="green";              //TypeError: Cannot set properties of undefined

itemlist[0].style.color="green";  
itemlist[2].style.color="green";  

itemlist.forEach(function(l){               //NodeList support forEach loop ,but not support map
    l.style.backgroundColor="yellow";
});


document.getElementsByClassName("listitem");    //HTMLCollection [],    which is not NodeList
const templist=document.getElementsByClassName("listitem");

note: HTMLCollection does not support any loop
for using loop we convert the HTMLCollection in Array

Array.from(templist);            //now we use all properties of array on HTMLCollection

const newtemplist=Array.from(temolist);
newtemplist.forEach((A)=>{
    A.style.color="orange";
});
